name: â–¶ï¸ Update StreamedSU Playlist

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: ğŸ¯ Run scraping script
        run: |
          # xvfb-run provides a virtual monitor required for some stream players
          xvfb-run python streamed.py
        env:
          PYTHONUNBUFFERED: 1

      - name: ğŸ’¾ Commit & Safely Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f StreamedSU.m3u8 ]; then
            git add StreamedSU.m3u8
            if git diff --cached --quiet; then
              echo "âœ… No changes to commit"
              exit 0
            fi
            git commit -m "âœ… Updated StreamedSU.m3u8 $(date -u +'%a %b %d %T UTC %Y')"
            git push origin main || (git pull origin main --rebase && git push origin main)
          else
            echo "âŒ StreamedSU.m3u8 not found!"
            exit 1
          fi
