name: â–¶ï¸ Update StreamedSU Playlist

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Requirements
        run: |
          pip install playwright requests
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: ğŸ¯ Run Scraper
        run: |
          xvfb-run --server-args="-screen 0 1280x720x24" --auto-servernum python streamed.py
        env:
          PYTHONUNBUFFERED: 1

      - name: ğŸ’¾ Save & Commit
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add StreamedSU.m3u8
          git commit -m "âœ… Update Playlist: $(date -u +'%D %T UTC')" || exit 0
          git pull origin main --rebase
          git push origin main
