name: ‚ñ∂Ô∏è Update StreamedSU Playlist

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests playwright-stealth
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: üéØ Run Scraper
        run: |
          xvfb-run --server-args="-screen 0 1280x720x24" --auto-servernum python streamed.py
        env:
          PYTHONUNBUFFERED: 1

      - name: üíæ Commit & Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Critical fix for permission errors in logs
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f StreamedSU.m3u8 ]; then
            git add StreamedSU.m3u8
            if git diff --cached --quiet; then
              echo "No changes to commit"
            else
              git commit -m "‚úÖ Update Playlist $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
              git pull origin main --rebase
              git push origin main
            fi
          else
            echo "Error: File not generated."
            exit 1
          fi
