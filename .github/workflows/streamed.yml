name: ğŸ”„ Hourly Stream Update

on:
  schedule:
    - cron: '0 * * * *' # Run at minute 0 of every hour
  workflow_dispatch:      # Allows manual run

permissions:
  contents: write

jobs:
  update-list:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Playwright
        run: |
          pip install playwright requests
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: ğŸ¯ Run Scraper
        run: |
          xvfb-run --server-args="-screen 0 1280x720x24" --auto-servernum python streamed.py
        env:
          PYTHONUNBUFFERED: 1

      - name: ğŸ’¾ Push to GitHub
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add StreamedSU.m3u8
          git commit -m "ğŸš€ Hourly Update: $(date -u +'%H:%M UTC')" || exit 0
          git pull origin main --rebase
          git push origin main
