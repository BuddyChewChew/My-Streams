name: â–¶ï¸ Update StreamedSU Playlist

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Requirements
        run: |
          pip install playwright requests playwright-stealth
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: ğŸ¯ Run Scraper (with Virtual Display)
        run: |
          xvfb-run --server-args="-screen 0 1280x720x24" --auto-servernum python streamed.py
        env:
          PYTHONUNBUFFERED: 1

      - name: ğŸ’¾ Commit & Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f StreamedSU.m3u8 ]; then
            git add StreamedSU.m3u8
            git commit -m "âœ… Update Playlist $(date -u +'%D %T UTC')" || exit 0
            git pull origin main --rebase
            git push origin main
          fi
