name: ‚ñ∂Ô∏è Update StreamedSU Playlist

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          # Added playwright-stealth here
          pip install playwright requests playwright-stealth
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: üéØ Run scraping script
        run: |
          # xvfb-run provides a virtual monitor required for some stream players
          xvfb-run python streamed.py
        env:
          PYTHONUNBUFFERED: 1

      - name: üíæ Commit & Safely Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f StreamedSU.m3u8 ]; then
            git add StreamedSU.m3u8
            
            # Check if there are changes before committing
            if git diff --cached --quiet; then
              echo "‚úÖ No changes to commit"
              exit 0
            fi
            
            git commit -m "‚úÖ Updated StreamedSU.m3u8 $(date -u +'%a %b %d %T UTC %Y')"
            
            # Use rebase to handle concurrent updates
            git pull origin main --rebase
            git push origin main
          else
            echo "‚ùå StreamedSU.m3u8 not found!"
            exit 1
          fi
