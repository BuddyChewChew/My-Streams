- name: ðŸ’¾ Commit & Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f StreamedSU.m3u8 ]; then
            git add StreamedSU.m3u8
            if git diff --cached --quiet; then
              echo "No changes to commit"
            else
              git commit -m "âœ… Update Playlist $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
              # Added a retry loop for pushing to handle rare transient GitHub API hiccups
              for i in {1..3}; do
                git pull origin main --rebase && git push origin main && break || sleep 5
              done
            fi
          else
            echo "Error: StreamedSU.m3u8 was not generated."
            exit 1
          fi
