name: â–¶ï¸ Update StreamedSU Playlist

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Safety net: prevents wasting minutes if stuck

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests playwright-stealth
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: ğŸ¯ Run Scraper
        run: |
          # The display resolution matches our script's viewport (1280x720)
          xvfb-run --server-args="-screen 0 1280x720x24" --auto-servernum python streamed.py
        env:
          PYTHONUNBUFFERED: 1

      - name: ğŸ’¾ Commit & Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f StreamedSU.m3u8 ]; then
            git add StreamedSU.m3u8
            if git diff --cached --quiet; then
              echo "No changes to commit"
            else
              git commit -m "âœ… Update Playlist $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
              git pull origin main --rebase
              git push origin main
            fi
          else
            echo "Error: StreamedSU.m3u8 was not generated."
            exit 1
          fi
