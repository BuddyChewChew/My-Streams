name: 🔄 Update 24-7 Playlist

on:
  workflow_dispatch:
  schedule:           
    - cron: "0 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: pip install requests

      - name: 🛠 Run 24-7.py Script
        run: python 24-7.py

      - name: 💾 Commit & Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add 24-7.m3u8
          git commit -m "🔄 Update 24-7.m3u8" || echo "ℹ️ No changes to commit"
          git push
