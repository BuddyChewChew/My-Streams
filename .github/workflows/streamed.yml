name: ‚ñ∂Ô∏è Update StreamedSU Playlist

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          # Install Chromium and the system libraries it needs to run
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: üéØ Run scraping script
        run: python streamed.py
        env:
          PYTHONUNBUFFERED: 1

      - name: üíæ Commit & Safely Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ensure file exists before adding
          if [ -f StreamedSU.m3u8 ]; then
            git add StreamedSU.m3u8
          else
            echo "‚ùå StreamedSU.m3u8 not found!"
            exit 1
          fi

          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit"
            exit 0
          fi

          git commit -m "‚úÖ Updated StreamedSU.m3u8 $(date -u +'%a %b %d %T UTC %Y')"

          # Random delay helps avoid push collisions if multiple actions trigger
          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "‚ö†Ô∏è Push rejected. Trying safe fetch + rebase..."
            git pull origin main --rebase || {
              echo "‚ùå Rebase failed. Exiting safely."
              exit 1
            }
            git push origin main || {
              echo "‚ùå Second push failed. Remote changed again."
              exit 1
            }
          fi
